<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Listas desordenadas -->
    <ul>
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>
    </ul>
    <br>
    <!-- Listas ordenadas --> 
    <ol type="a">
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>
    </ol>
    <br>

    <!-- Listas descriptivas-->
    <dl>
        <dt>Titulo1</dt>
        <dd>Descripcion1</dd>

        <dt>Titulo2</dt>
        <dd>Descripcion2</dd>

        <dt>Titulo3</dt>
        <dd>Descripcion3</dd>
    </dl>
    <br>
    <!-- Listas anidadas -->
    <ul>
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>
            <ul>
                <li>Elemento3.1</li>
                <li>Elemento3.2</li>
                <li>Elemento3.3</li>
            </ul>
        <li>Elemento4</li>
    </ul>

</body>
</html>

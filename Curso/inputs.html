<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>
<body>
    <form action="">

        <!-- inputs de texto-->
        <label for="">Tipo texto</label>
        <input type="text">
        <br> <br>

        <label for="">Busqueda</label>
        <input type="search">
        <br> <br>

        <label for="">URL</label>
        <input type="url">
        <br><br>

        <label for="">email</label>
        <input type="email">
        <br><br>

        <label for="">Contrase√±a</label>
        <input type="password">
        <br><br>

        <label for="">Campo de texto</label>
        <textarea></textarea>
        <br><br>
        <hr>

        <!-- input tipo numerico-->
        <label for="">Tipo numerico</label>
        <input type="number">
        <br> <br>

        <label for="">Rango</label>
        <input type="range">
        <br> <br> <hr>

        <!-- input tipo fecha y hora -->
        <label for="">Fecha</label>
        <input type="date">
        <br> <br>

        <label for="">Hora</label>
        <input type="time">
        <br> <br>
 
        <label for="">Fecha y Hora</label>
        <input type="datetime-local">
        <br> <br>

        <label for="">Semana</label>
        <input type="week">
        <br> <br>

        <label for="">Mes</label>
        <input type="month">
        <br> <br> <hr>

        <!-- input de seleccion -->

        <label for="">Radio Button</label>
        <input type="radio">
        <br><br>

        <label for="">Checkbox</label>
        <input type="checkbox">
        <br> <br>

        <label for="">Select option</label>
        <select name="" id="">
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
        </select>
        <br> <br>

        <label for="">Datalist</label>
        <input type="text" list="items">
        <datalist id="items">
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
        </datalist>
        <br> <br>


        <label for="">Colores</label>
        <input type="color">
        <br> <br> <hr>

        <!--  Carga de archivos -->
        <label for="">Cargar archivos</label>
        <input type="file">
        <br> <br> <hr>

        <!-- Botones -->
        <label for="">Submit</label>
        <input type="submit">
        <br> <br>

        <label for="">Imagen</label>
        <input type="image" src="archivos/purin.jpg">
        <br> <br>

        <label for="">Borrar formulario</label>
        <input type="reset">
        <br> <br>

        <label for="">Boton sin funcionalidad</label>
        <input type="button" value="Input boton">
        <button>Boton simple</button>
        <br> <br> <hr>

        <!-- Barra de progreso -->
        <progress max="100" value="50">


    </form>
</body>
</html>
